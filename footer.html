<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container ml-10 mr-10">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-4 py-12 mx-auto">
                    <!-- Grid -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <!-- H1 -->
                            <h1 class="mt-6 font-andis-medium tracking-normal text-xl max-w-screen-2xl text-black dark:text-white">Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mt-6 space-y-4 md:space-y-0 md:flex-row">
                                <!-- Input -->
                                <input class="max-w-screen-2xl px-4 pr-5 py-2 mr-4 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-[#d86943]"
                                        id="email" type="text" placeholder="Email Address">
                                <!-- Button -->
                                <button class="max-w-screen-1xl px-8 py-3 bg-[#d86943] text-sm text-white dark:bg-[#313131]  dark:text-white dark:border-[#313131] hover:bg-[#d86943] active:bg-orange-400 focus:outline-none focus:ring focus:ring-[#d86943] rounded-md">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <!-- Quick Link Links -->
                            <p class="text-[#313131] mb-5 font-medium">Quick Link</p>
                            <div class="flex flex-col space-y-3 font-light">
                                <a class="text-gray-800 focus:outline-none focus:ring focus:ring-[#d86943]" href="#">Home</a>
                                <a class="text-gray-800 focus:outline-none focus:ring focus:ring-[#d86943]" href="#">Who We Are</a>
                                <a class="text-gray-800 focus:outline-none focus:ring focus:ring-[#d86943]" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <!-- Technologies Links -->
                            <p class="text-[#313131] mb-6 font-medium">Technologies</p>
                            <div class="flex flex-col space-y-3 font-light font-andis-medium">
                                <a class="text-gray-800 focus:outline-none focus:ring focus:ring-[#d86943]" href="#">HTML</a>
                                <a class="text-gray-800 focus:outline-none focus:ring focus:ring-[#d86943]" href="#">CSS</a>
                                <a class="text-gray-800 focus:outline-none focus:ring focus:ring-[#d86943]" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a class="focus:outline-none focus:ring focus:ring-[#d86943]" href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
