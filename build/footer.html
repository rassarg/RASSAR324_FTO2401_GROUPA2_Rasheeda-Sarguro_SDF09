<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasheeda Sarguro's Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <footer role="contentinfo" class="bg-[#659f8f] dark:bg-[#313131] rounded-md mt-3 ml-2 mr-5">
        <div class="container ml-14 mr-14">

            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-4 py-12 mx-auto">

                    <!-- Grid -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4 mr-10 ">
                        <div class="sm:col-span-2 ">

                            <!-- H1 -->
                            <h1 class="
                                    mt-6 tracking-normal text-lg max-w-screen-2x
                                     text-black dark:text-white">Subscribe to our newsletter for updates.
                            </h1>

                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-1 md:flex-row ">

                                <!-- Input -->
                                <input name="email" class="px-4 pr-5 py-2 mr-5 
                                            text-[#313131] text-sm
                                            bg-white border rounded-lg dark:bg-[#313131] dark:text-white dark:border-[#313131]
                                            hover:bg-[#fbf0ec]
                                            focus:border-white dark:focus:border-[#d86943]
                                            focus:outline-none focus:ring focus:ring-[#d86943]"
                                        id="email" type="email" placeholder="Email Address" aria-label="email address">

                                <!-- Button -->
                                <button input type="submit" class="px-8 py-3 mr-5 
                                        bg-[#d86943] text-xs
                                        text-white dark:bg-[#313131] dark:text-white dark:border-[#313131]
                                        hover:bg-[#db7855]
                                        active:bg-orange-400
                                        focus:outline-none focus:ring focus:ring-white rounded-md">Subscribe
                                </button>

                            </div>
                        </div>
                        <div>
                            <!-- Quick Link Links -->
                            <p class="text-[#313131] mb-5 font-medium">Quick Link</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 font-light text-sm">
                                
                                <a class="text-gray-800 hover:font-medium no-underline hover:underline
                                            focus:outline-none focus:ring focus:ring-[#d86943] active:bg-[#fbf0ec]" href="#" aria-label="Takes you to Home page">Home</a>

                                <a class="text-gray-800 hover:font-medium no-underline hover:underline
                                            focus:outline-none focus:ring focus:ring-[#d86943] active:bg-[#fbf0ec]" href="#" aria-label="Read more about who we are">Who We Are</a>

                                <a class="text-gray-800 hover:font-medium no-underline hover:underline
                                            focus:outline-none focus:ring focus:ring-[#d86943] active:bg-[#fbf0ec]" href="#" aria-label="Read more about our philosophy">Our Philosophy</a>
                                
                            </div>
                        </div>

                        <div>
                            <!-- Technologies Links -->
                            <p class="text-[#313131] mb-6 font-medium">Technologies</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 font-light text-sm">
                                
                                <a class="text-gray-800 hover:font-medium no-underline hover:underline
                                            focus:outline-none focus:ring focus:ring-[#d86943] active:bg-[#fbf0ec]" href="#" aria-label="Learn more about HTML">HTML</a>

                                <a class="text-gray-800 hover:font-medium no-underline hover:underline
                                            focus:outline-none focus:ring focus:ring-[#d86943] active:bg-[#fbf0ec]" href="#" aria-label="Learn more about CSS">CSS</a>

                                <a class="text-gray-800 hover:font-medium no-underline hover:underline
                                            focus:outline-none focus:ring focus:ring-[#d86943] active:bg-[#fbf0ec]" href="#" aria-label="Learn more about JavaScript">JavaScript</a>
                                
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-9 border-[#d86943]"> <!-- UPDATE THIS-->
                    
                    <div class="flex items-center justify-between">

                        <a class="focus:outline-none focus:ring focus:ring-[#d86943]" href="#" aria-label="company logo">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="" role="presentation">
                        </a>

                    </div>
                </div>
            </footer>      
        </div>      
    </footer>
</body>
</html>
